{% extends 'blog/base.html' %}

{% block content %}
  <h1>Blog Posts</h1>

  {% for post in posts %}
    <div class="post">
      <h2>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
      </h2>
      <p>{{ post.text|truncatewords:30 }}</p>
      <small>Published: {{ post.published_date }}</small>
    </div>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
