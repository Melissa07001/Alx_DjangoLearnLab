{% extends 'base.html' %}
{% block content %}
  <h1>
    {% if form.instance.pk %}
      Update Post
    {% else %}
      Create New Post
    {% endif %}
  </h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'blog-home' %}">Cancel</a>
{% endblock %}
