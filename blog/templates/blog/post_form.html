{% extends "blog/base.html" %}
{% block content %}
  <h1>
    {% if object %}
      Edit Post
    {% else %}
      Create Post
    {% endif %}
  </h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <a href="{% url 'home' %}">Cancel</a>
{% endblock %}
